<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div id="settimer">
            <h1>Multiple Timers App</h1>
            
            <form action="" id="tform">
                <h5>Set Time</h5>
                <input type="number" min="0" max="24" name="" id="hour" placeholder="HH" value="00">
                <input type="number" min="0" max="60" name="" id="min" placeholder="MM" value="00"> 
                <input type="number" min="0" max="60" name="" id="sec" placeholder="SS" value="00">
                <button id="setbtn" >set</button>
            </form>
        </div>
        <div id="Curenttimer">
            <div><h4>Curent Timers</h4></div>
        </div>
        <div id="Timers">
            
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
